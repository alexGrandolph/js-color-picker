<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
<div id="page-container">

  <h1 class="title">Color Lighten/Darken</h1>
  <div id="input-container">
    
    <label id="color-label"for="hex">Color (Hex)</label>
    <input type="text" name="hex" id="hexInput" placeholder="#00000">
    <br>

    <div id="toggle">
      <p id="lightenText" class="toggle-text">Lighten</p>
      
      <div id="toggleBtn" class="toggle-btn">
        <div class="inner-circle"></div>
      </div>
      
      <p id="darkenText" class="toggle-text unselected">Darken</p>

    </div>

    <label for="slider" id="sliderText">0%</label><br>
    <input type="range" min="0" max="100" value="0" class="slider" id="slider" name="slider"></div>
    
  </div>
    <div id="color-container">
      <p>Input Color</p>
      <div id="inputColor" class="box">
      </div>

      <p id="alteredColorText">Altered Color</p>
      <div id="alteredColor" class="box">
      </div>
    </div>

</div>

  <script src="index.js"></script>
</body>

</html>
